# pytest.ini

[pytest]
# Run tests in this folder
testpaths = 
    tests

# Look for test files matching these patterns
python_files = test_*.py

# Show shorter tracebacks by default
addopts = 
    --tb=short
    --strict-markers

# Fail if unknown markers are used
markers =
    slow: marks tests as slow (deselect with '-m \"not slow\"')
    smoke: essential core tests for basic functionality
